<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>doc</title>
        <link rel="stylesheet" href="../../index.css" />
        <link rel="stylesheet" href="css/Answer.css" />
        <script src="https://kit.fontawesome.com/b14c4de211.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="correct">
            <div class="top">
                <div class="topL">
                    <div class="tLine1">
                        <span class="tLine1txt1">Ride</span><span class="tLine1txt2">Safe</span>
                    </div>
                    <div class="tLine2"></div>
                    <div class="tLine3">
                        <span style="color: #333333;">Sorry Wrong,</span>
                        <br>
                        <span style="color: #F24E1E;"> But Its Fine</span>
                        <span style="color: #333333;">!</span>
                    </div>
                    <div class="tLine4">
                        <span>The maximum penalty a court can impose for the offence is 20 penalty units, which amounts to $2200, but most cases are dealt with by way of 'on-the-spot' fines in the sum of $344 (at the time of writing).</span>
                    </div>
                    <div class="tLine5">
                        <button onClick="turn()">Next question</button>
                    </div>

                </div>

            </div>
            <div class="mid"></div>
            <div class="bottom"></div>
        </div>

        <script>
            const urlParams = getQueryVariable()

            function getQueryVariable() {
                let href = window.location.href
                let query = href.substring(href.indexOf('?') + 1);
                let vars = query.split("&");
                let obj = {}
                for (var i = 0; i < vars.length; i++) {
                    let pair = vars[i].split("=");
                    obj[pair[0]] = pair[1]
                }
                return obj;
            }

            function turn() {
                // 3 should be the total question numbers.
                if (Number(urlParams.questionNumber) != 3) {
                    location.href = `./Question.html?questionNumber=` + (Number(urlParams.questionNumber) + 1)
                } else {
                    alert("Thanks for your answer!")
                    location.href = `./End.html`
                }

            }
        </script>
    </body>

</html>
