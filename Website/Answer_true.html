<script>
  const urlParams = getQueryVariable()
  // reference this method from https://blog.csdn.net/luck_yangl/article/details/102665737
  function getQueryVariable() {
    let href = window.location.href
    let query = href.substring(href.indexOf('?') + 1);
    let vars = query.split("&");
    let obj = {}
    for (var i = 0; i < vars.length; i++) {
      let pair = vars[i].split("=");
      obj[pair[0]] = pair[1]
    }
    return obj;
  }

  function turn() {
    // 3 should be the total question numbers.
    if (Number(urlParams.questionNumber) != 3) {
      location.href = './Question.html?locationNumber=' + (Number(urlParams.locationNumber)) + '&questionNumber=' + (Number(urlParams.questionNumber) + 1) + '&correctTimes=' + (Number(urlParams.correctTimes));
    } else {
      alert("Thanks for your answer!")
      if (Number(urlParams.correctTimes) >= 2) {
        location.href = './End.html?locationNumber=' + (Number(urlParams.locationNumber));
      } else {
        location.href = `map.html`;
      }
    }
  }
</script>
